<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео с камеры</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Видео будет растягиваться и обрезаться по необходимости */
    }
  </style>
</head>
<body>
<video id="video" autoplay playsinline></video>

<script>
  const video = document.getElementById('video');

  // Атрибут для выбора камеры: 'user' для передней, 'environment' для задней
  const cameraType = 'environment';  // Измени на 'user' для передней камеры

  navigator.mediaDevices.getUserMedia({ video: { facingMode: cameraType } })
          .then(stream => {
            video.srcObject = stream;
          })
          .catch(err => {
            console.log("Ошибка доступа к камере: ", err);
          });
</script>
</body>
</html>
